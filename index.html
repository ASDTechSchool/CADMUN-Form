<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CADMUN Form</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="z-depth-4">
        <div class="row">
            <div class="col s6 littleSpace">
                <div class="col m3 s12">
                    <p class="bigLittleTitle2">Committe</p>
                </div>
                <div class="col m9 s12">
                    <div class="input-field col s12 bigText1">
                        <input id="committee" type="text" class="center-align">
                    </div>
                </div>
                <div class="col m3 s12">
                    <p class="bigLittleTitle2">Topic</p>
                </div>
                <div class="col m9 s12">
                    <div class="input-field col s12 bigText1">
                        <input id="topic" type="text" class="center-align">
                    </div>
                </div>
            </div>
            <div class="col m6 s12">
                <img src="img/CADMUN.jpg" alt="CADMUN Logo" class="responsive-img" height="200px" width="300px" align="right">
            </div>
        </div>
    </header>
    <div class="divider"></div>
    <main>
        <div class="row">
            <div class="col m4 s12">
                <div class="row spaced">
                    <div class="col m4 s12">
                        <p class="bigLittleTitle1">Time</p>
                    </div>
                    <div class="col m6 s12">
                        <div class="input-field col s12 bigText">
                            <input id="time" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m4 s12">
                        <p class="bigLittleTitle1">Questions</p>
                    </div>
                    <div class="col m6 s12">
                        <div class="input-field col s12 bigText">
                            <input id="questions" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m4 s12">
                        <p class="bigLittleTitle1">Follow-ups</p>
                    </div>
                    <div class="col m6 s12">
                        <div class="input-field col s12 bigText">
                            <input id="followups" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m4 s12">
                        <p class="bigLittleTitle1">Comments</p>
                    </div>
                    <div class="col m6 s12">
                        <div class="input-field col s12 bigText">
                            <input id="comments" type="text" class="center-align">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="col m4 s12">
                <p align="center" class="bigLittleTitle">Warnings</p>
                <br>
                <div class="input-field col s12 bigText">
                    <input placeholder="Warning 1..." id="warning1" type="text" class="center-align">
                </div>
                <div class="input-field col s12 bigText">
                    <input placeholder="Warning 2..." id="warning2" type="text" class="center-align">
                </div>
                <div class="input-field col s12 bigText">
                    <input placeholder="Warning 3..." id="warning3" type="text" class="center-align">
                </div>
                <div class="input-field col s12 bigText">
                    <input placeholder="Warning 4..." id="warning4" type="text" class="center-align">
                </div>
                <div class="input-field col s12 bigText">
                    <input placeholder="Warning 5..." id="warning5" type="text" class="center-align">
                </div>
            </div>
            <div class="divider"></div>
            <div class="col m4 s12">
                <p align="center" class="bigLittleTitle">Speakers List</p>
                <br>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 1..." id="speaker1" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 2..." id="speaker2" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 3..." id="speaker3" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 4..." id="speaker4" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 5..." id="speaker5" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 6..." id="speaker6" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 7..." id="speaker7" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 8..." id="speaker8" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 9..." id="speaker9" type="text" class="center-align">
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input placeholder="Speaker 10..." id="speaker10" type="text" class="center-align">
                </div>
            </div>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
