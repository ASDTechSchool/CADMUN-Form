<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CADMUN Form</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/asdLogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="z-depth-4">
        <div class="row">
            <div class="col m8 littleSpace">
                <div class="col m4 s12">
                    <p class="bigLittleTitle2">Committe</p>
                </div>
                <div class="col m8 s12">
                    <div class="input-field col s12 bigText1">
                        <input id="committee" type="text" class="center-align">
                    </div>
                </div>
                <div class="col m4 s12">
                    <p class="bigLittleTitle2">Topic</p>
                </div>
                <div class="col m8 s12">
                    <div class="input-field col s12 bigText1">
                        <input id="topic" type="text" class="center-align">
                    </div>
                </div>
            </div>
            <div class="col m4 s12">
                <img src="img/CADMUN.png" alt="CADMUN Logo" class="responsive-img" width="300px" align="right">
            </div>
        </div>
    </header>
    <div class="divider"></div>
    <main>
        <div class="row">
            <div class="col m4 s12">
                <div class="row spaced">
                    <div class="col m5 s12">
                        <p class="bigLittleTitle1">Time</p>
                    </div>
                    <div class="col m7 s12">
                        <div class="input-field col s12 bigText">
                            <input id="time" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m5 s12">
                        <p class="bigLittleTitle1">Questions</p>
                    </div>
                    <div class="col m7 s12">
                        <div class="input-field col s12 bigText">
                            <input id="questions" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m5 s12">
                        <p class="bigLittleTitle1">Follow-ups</p>
                    </div>
                    <div class="col m7 s12">
                        <div class="input-field col s12 bigText">
                            <input id="followups" type="text" class="center-align">
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col m5 s12">
                        <p class="bigLittleTitle1">Comments</p>
                    </div>
                    <div class="col m7 s12">
                        <div class="input-field col s12 bigText">
                            <input id="comments" type="text" class="center-align">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m4 s12">
                <p align="center" class="bigLittleTitle">Warnings</p>
                <br>
                <div class="input-field col s12 bigText">
                    <input id="warning1" type="text" class="center-align">
                    <label for="warning1">Warning 1</label>
                </div>
                <div class="input-field col s12 bigText">
                    <input id="warning2" type="text" class="center-align">
                    <label for="warning2">Warning 2</label>
                </div>
                <div class="input-field col s12 bigText">
                    <input id="warning3" type="text" class="center-align">
                    <label for="warning3">Warning 3</label>
                </div>
                <div class="input-field col s12 bigText">
                    <input id="warning4" type="text" class="center-align">
                    <label for="warning4">Warning 4</label>
                </div>
                <div class="input-field col s12 bigText">
                    <input id="warning5" type="text" class="center-align">
                    <label for="warning5">Warning 5</label>
                </div>
            </div>
            <div class="col m4 s12">
                <p align="center" class="bigLittleTitle">Speakers List</p>
                <br>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker1" type="text" class="center-align">
                    <label for="speaker1">Speaker 1</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker2" type="text" class="center-align">
                    <label for="speaker2">Speaker 2</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker3" type="text" class="center-align">
                    <label for="speaker3">Speaker 3</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker4" type="text" class="center-align">
                    <label for="speaker4">Speaker 4</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker5" type="text" class="center-align">
                    <label for="speaker5">Speaker 5</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker6" type="text" class="center-align">
                    <label for="speaker6">Speaker 6</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker7" type="text" class="center-align">
                    <label for="speaker7">Speaker 7</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker8" type="text" class="center-align">
                    <label for="speaker8">Speaker 8</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker9" type="text" class="center-align">
                    <label for="speaker9">Speaker 9</label>
                </div>
                <div class="input-field col m6 s12 bigText">
                    <input id="speaker10" type="text" class="center-align">
                    <label for="speaker10">Speaker 10</label>
                </div>
            </div>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
